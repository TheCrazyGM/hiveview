{% extends 'blog/base.html' %}

{% block content %}
<h1>Username List</h1>
<div class="date">
    {{ followers|length }} users in list
</div>
<div class="follow">
    <ul>
        {% for follower in followers %}
        <a href="{% url 'blog_posts' author=follower %}">
            <li>{{ follower }} <i class="glyphicon glyphicon-link"></i></a></li>
        </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
