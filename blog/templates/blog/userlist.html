{% extends 'blog/base.html' %}

{% block content %}
<div class="date">
    {{ followers|length }} users in list
</div>
<h1>Username List</h1>
<div class="follow">
    <ul>
        {% for follower in followers %}
            <li>
                <a href="{% url 'blog_posts' author=follower %}">{{ follower }} <i class="glyphicon glyphicon-link"></i></a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
