{% extends 'blog/base.html' %}

{% block content %}

<h1>{{ request.path }}</h1>
<div class="account">
    <div class="date">
        <p>All account information for username {{ account.name }} below. </p>
    </div>
    <hr />
    <ul>
        {% for key, value in account.items %}
            <li>
                <span class="red">{{ key }}</span>: {{value}} 
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
