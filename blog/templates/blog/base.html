{% load static %}
<html>

<head>
    <title>hiveview Frontend - {{ request.path }}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Autour|Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <a href="/" ><img src="{% static "img/Beehive.png" %}" alt="Beehive"></a>
        <h1><a href="/" >hiveview Frontend</a></h1>
        <p>{{ request.path }}</p>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="page-footer">
        {% now "Y" as current_year %}
        <p>
            Copyleft {{ current_year }}
        </p>
    </div>
</body>

</html>
